name: Client Frontend

on: push

env:
  APPLICATION_API_URL: https://openspending.net/

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
        node: [16]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: yarn install

      - name: audit
        run: "yarn audit || :"

      - name: lint
        run: yarn lint

      - name: generate
        run: yarn generate --fail-on-error
        
